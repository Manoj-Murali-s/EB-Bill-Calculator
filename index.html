<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        EB Bill Calculator
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="headingbg" onclick="arrrow()">EB Bill Calculator</h1>
    <h2 class="heading"></h2>


    <div id="wrapper">
        <h2>Bill Calculator</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Enter Units">
        </div>
        <div>
            <button type="submit" onclick="convert()">Calculate rs/unit</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function convert() {
            let value = document.querySelector("#input").value;
            let result = document.getElementById("result");
            let unit = 0;

            if (value <= 50) {
                unit = value * 10.75

            } else if (value >= 51 && value <= 100) {
                unit = value * 12.00
            } else if (value >= 101 && value <= 250) {
                unit = value * 12.30
            } else {
                unit = value * 12.50
            }

            result.innerHTML = "Your unit rate is " + unit + "rs";
        }
    </script>



    <script src="main.js"></script>
</body>

</html>
